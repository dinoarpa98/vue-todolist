<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <div id="root">
        <h1 class="text-center text-primary my-4 p-2">To do list</h1>

        <div class="d-flex justify-content-center align-items-center m-auto w-25">

            <input type="text" class=" mx-3 form-control" placeholder="Write to do" v-model="newTodo"
                @keyup.enter="addTodo">
            <button type="button" class="btn btn-dark" @click="addTodo">Aggiungi</button>

        </div>

        <div class="container mt-5 rounded-3 bg p-4">


            <div class="w-30 mx-auto" v-if="todos.length > 0">
                <ul>
                    <li class="d-flex justify-content-between align-items-center bg-light p-2 rounded-3 mx-5 mb-3"
                        v-for="(todo, index) in todos" :key="index">
                        <p :class=" (todo.done == true) ? 'done' : '' " @click="done(todo)">{{ todo.text }}</p>
                        <i class="fa-solid fa-circle-xmark" @click="removeTodo(index)"></i>
                    </li>
                </ul>
            </div>
            <h2 v-else>LISTA VUOTA</h2>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script type="text/javascript" src="./main.js"></script>

</body>

</html>
